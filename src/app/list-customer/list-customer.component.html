<div class="col-md-6">
  <h2> Customer Details</h2>
  <div>
  <button class="btn btn-danger" (click)="addCustomer()"> Add Customer</button>
  </div>

<div style="min-height: 10px;"></div>

  <div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Title</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Address</th>
      <th>LandMark</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cust of customers">
      <td class="hidden">{{cust.id}}</td>
      <td>{{cust.title}}</td>
      <td>{{cust.firstName}}</td>
      <td>{{cust.lastName}}</td>
      <td>{{cust.email}}</td>
      <td>{{cust.address}}</td>
      <td>{{cust.landmark}}</td>
      <td><button class="btn btn-danger" (click)="deleteCustomer(cust)"> Delete</button>
        <button class="btn btn-danger" (click)="editCustomer(cust)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
